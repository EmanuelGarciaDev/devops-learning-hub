version: '3.8'

services:
  # DevOps Learning API
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: devops-learning-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Mount data directory for live updates during development
      - ./data:/app/data:ro
    restart: unless-stopped
    networks:
      - devops-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.localhost`)"
      - "traefik.http.services.api.loadbalancer.server.port=3000"

  # Optional: Add a simple frontend to test the API
  nginx:
    image: nginx:alpine
    container_name: devops-api-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge

# Optional: Add volumes for persistent data
volumes:
  api_data:
    driver: local
